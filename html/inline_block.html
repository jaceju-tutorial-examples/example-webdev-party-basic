<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WebDev Party</title>
        <link rel="stylesheet" href="css/reset.css">
    </head>
    <body>
        <style>
        div {
            box-sizing: border-box;
            width: 300px;
            height: 300px;
            border: 1px solid #000;
        }
        #a {
            background-color: green;
            display: inline-block;
        }
        #b {
            background-color: yellow;
            display: inline-block;
        }
        </style>
        <div id="a">A</div><!--
        --><div id="b">B</div>
    </body>
</html>
